<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件捕获与事件冒泡</title>
</head>
<style>
  #item1 {
    width: 300px;
    height: 300px;
    background-color: aqua;
  }
  #item2 {
    width: 200px;
    height: 200px;
    background-color: bisque;
  }
  #item3 {
    width: 100px;
    height: 100px;
    background-color: blueviolet;
  }
</style>
<body>
  <div id='app'>
    <h2>事件捕获</h2>
    <div id="item1">
      第一层
      <div id="item2">
        第二层
        <div id="item3">
          第三层
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
  function handleClick1(){
    console.log('第一层')
  }
  function handleClick2(){
    console.log('第二层')
  }
  function handleClick3(){
    console.log('第三层')
  }
  const isCapture = false
  document.getElementById('item1').addEventListener('click', handleClick1, isCapture)
  document.getElementById('item2').addEventListener('click', handleClick2, isCapture)
  document.getElementById('item3').addEventListener('click', handleClick3, isCapture)
</script>
